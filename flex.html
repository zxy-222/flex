<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>伸缩布局常用属性flex</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      width: 80%;
      height: 500px;
      background-color: #ccc;
      margin: 10px auto;
      display: flex;
      justify-content: space-around;
    }
    .left {
      /*flex是用来设置当前伸缩子项占据剩余空间的比例值*/
      flex: 1;
      height: 500px;
      background-color: cyan;
    }
    .right {
      flex: 4;
      height: 100%;
      background-color: magenta;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
